<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.15.0/css/mdb.min.css" rel="stylesheet">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
  <title>TODO APP</title>
</head>
<!-- CSS -->
<link rel="stylesheet" href="style/style.css">

<body>

  <div class="todo-container">
    <div class="title">
      <h1>
        TO-DO List
      </h1>
    </div>

    <!-- Material form login -->
    <div class="todo-card">

      <!-- todo -->
      <div class="md-form">
        <label for="materialLoginFormEmail">what to do?</label>
        <input type="text" name="todo" id="materialLoginFormEmail" class="form-control">
      </div>

      <!-- add button -->
      <button class="btn addBtn btn-info font-weight-bold btn-rounded btn-block my-1 waves-effect z-depth-1"
        type="submit">
        <i class="fas fa-plus-circle prefix"></i> Add
      </button>


      <!-- </div> -->
      <div class="list">
        <table class="table">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col"></th>
            </tr>
          </thead>

        </table>

      </div>

      <div class="text-right">
        <span class="deleteAll">
          <i class=" fas fa-trash"></i> delete all
        </span> 
      </div>
    </div>

  </div>

  <script src="index.js"></script>
</body>
<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.15.0/js/mdb.min.js"></script>

</html>
